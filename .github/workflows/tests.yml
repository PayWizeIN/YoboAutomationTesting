name: 游 Yobo Automation Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC

jobs:
  api-tests:
    name: 游댢 Run API Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging]
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 游닄 Install dependencies
        run: npm ci

      - name: 游꿠 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 游빍 Run API tests on ${{ matrix.environment }}
        run: npm run api:${{ matrix.environment }}
        env:
          TEST_ENV: ${{ matrix.environment }}

      - name: 游늵 Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results-${{ matrix.environment }}
          path: reports/

  e2e-tests:
    name: 游꿢 Run E2E Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging]
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 游닄 Install dependencies
        run: npm ci

      - name: 游꿠 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 游빍 Run E2E tests on ${{ matrix.environment }}
        run: npm run e2e:${{ matrix.environment }}
        env:
          TEST_ENV: ${{ matrix.environment }}

      - name: 游늵 Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.environment }}
          path: reports/

  report:
    name: 游늳 Generate Report
    needs: [api-tests, e2e-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 游닄 Install dependencies
        run: npm ci

      - name: 游닌 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports/

      - name: 游늵 Publish test report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: reports/**/junit.xml
          check_name: Test Results Summary
